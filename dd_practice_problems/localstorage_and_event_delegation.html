<!DOCTYPE html>
<html>
  <head>
    <title>LocalStorage and Event Delegation</title>
    <style>
      html {
        box-sizing: border-box;
        background: url("http://wes.io/hx9M/oh-la-la.jpg") center no-repeat;
        background-size: cover;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-family: Futura, "Trebuchet MS", Arial, sans-serif;
      }
      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      svg {
        fill: white;
        background: rgba(0, 0, 0, 0.1);
        padding: 20px;
        border-radius: 50%;
        width: 200px;
        margin-bottom: 50px;
      }

      .wrapper {
        padding: 20px;
        max-width: 350px;
        background: rgba(255, 255, 255, 0.95);
        box-shadow: 0 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        margin: 0;
        font-weight: 200;
      }

      .plates {
        margin: 0;
        padding: 0;
        text-align: left;
        list-style: none;
      }

      .plates li {
        border-bottom: 1px solid rgba(0, 0, 0, 0.2);
        padding: 10px 0;
        font-weight: 100;
        display: flex;
      }

      .plates label {
        flex: 1;
        cursor: pointer;
      }

      .plates input {
        display: none;
      }

      .plates input + label:before {
        content: "‚¨úÔ∏è";
        margin-right: 10px;
      }

      .plates input:checked + label:before {
        content: "üåÆ";
      }

      .add-items {
        margin-top: 20px;
      }

      .add-items input {
        padding: 10px;
        outline: 0;
        border: 1px solid rgba(0, 0, 0, 0.1);
      }

      button {
        margin: 5px 10px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h2>LOCAL TAPAS</h2>
      <p></p>
      <ul class="plates">
        <li>Loading Tapas...</li>
      </ul>
      <form class="add-items">
    <input type="text" name="item" placeholder="Item Name" required>
    <input type="submit" value="+ Add Item">
    <button name="check">‚úÖ All</button>
    <button name="uncheck">‚òëÔ∏è All</button>
    <button name="delete">‚ê° All</button>

  </form>
    </div>
  </body>
  <script>
    const addItems = document.querySelector(".add-items");
    const itemsList = document.querySelector(".plates");
    let items = JSON.parse(localStorage.getItem('items')) || [];
    const buttons = document.querySelectorAll('button');

    function addItem(e) {
      e.preventDefault();
      const text = this.querySelector('[name=item]').value;
      const item = {
        text,
        done: false,
      }
      items.push(item);
      populateList(items, itemsList);
      localStorage.setItem('items', JSON.stringify(items));
      this.reset();
    }

    function populateList(plates = [], platesList) {
      platesList.innerHTML = plates.map((plate, i) => {
        return `
        <li>
          <input type="checkbox" data-index=${i} id="item${i}" ${plate.done ? 'checked' : ''}>
          <label for="item${i}">${plate.text}</label>
        </li>
        `;
      }).join('');
    }

    function toggleDone(e) {
      if (!e.target.matches('input')) return;

      const idx = e.target.dataset.index;
      items[idx].done = !items[idx].done;
      localStorage.setItem('items', JSON.stringify(items));
      populateList(items, itemsList);
    }

    function checkAll(e) {
      e.preventDefault();
      items.forEach(item => item.done = true);
      localStorage.setItem('items', JSON.stringify(items));
      populateList(items, itemsList);
    }

    function unCheckAll(e) {
      e.preventDefault();
      items.forEach(item => item.done = false);
      localStorage.setItem('items', JSON.stringify(items));
      populateList(items, itemsList);
    }

    function clearAll(e) {
      e.preventDefault();
      items = [];
      localStorage.setItem('items', JSON.stringify(items));
      populateList(items, itemsList);
    }

    addItems.addEventListener('submit', addItem);
    
    itemsList.addEventListener('click', toggleDone);

    buttons.forEach(button => {
      let name = button.name;
      switch (name) {
        case 'delete':
          button.addEventListener('click', clearAll);
          break;
        case 'check':
          button.addEventListener('click', checkAll);
          break;
        case 'uncheck':
          button.addEventListener('click', unCheckAll);
          break; 
        }
      });

    populateList(items, itemsList);
  
  </script>
</html>
