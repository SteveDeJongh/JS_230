      const person = {
          name: 'Wes Bos',
          age: 80
      };

      const captain = person; // same object.

      const cap2 = Object.assign({}, person, { number: 99, age: 12}); // creates a copy, and adds/overwrites properties passed in as 3rd arg.

      console.log(cap2);

      const cap3 = {...person}; // another shallow copy.
      console.log(cap3);

      const wes = {
          name: 'Wes',
          age: 100,
          social: {
            twitter: '@wesbos',
            facebook: 'wesbos.developer'
          }
      };

      console.clear();
      console.log(wes);

      const dev = Object.assign({}, wes); // copy, but only 1 layer deep.
      
      let dev2 = JSON.parse(JSON.stringify(wes)); // "poor mans deep clone" way of doing a deep clone.
