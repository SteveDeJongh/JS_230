<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="/javascripts/jquery.js"></script>
  <script src="/javascripts/handlebars.js"></script>
  <link rel="stylesheet" href="stylesheets/whitespace-reset.css">
  <link rel="stylesheet" href="stylesheets/app.css">
  <style>

  </style>
</head>
<body>
  <header>
    <h1>Contact Manager</h1>
    <p>Using Handlebars, and Vanilla JS</p>
  </header>
  <main>
    <script type="text/handlebars" id="home-temp">
      <div class="container">
        <div class="main-functions">
          <button class="large-btn btn add-contact">Add Contact</button>
          <input type="text" class="search-bar" placeholder="Search">
        </div>
        {{#if contacts}}
          <div class="contacts">
            <ul class="contacts-list">
              {{#each contacts }}
              <li>
                <div>
                  <h3>{{this.full_name}}</h3>
                  <dl>
                    <dt>Phone Number:</dt>
                    <dd>{{this.phone_number}}</dd>
                    <dt>Email:</dt>
                    <dd>{{this.email}}</dd>
                    <dt>Tags:</dt>
                    {{#if this.tags}}
                      {{#each this.tags}}
                        <dd>{{this}}</dd>
                      {{/each}}
                    {{else}}
                    <div></div>
                    {{/if}}
                  </dl>
                </div>
                <div class="contact-actions">
                  <button class="reg-btn btn">üñçÔ∏è Edit</button>
                  <button class="reg-btn btn">üóëÔ∏è Delete</button>
                </div>
              </li>
              {{/each}}
            </ul>
          </div>
        {{ else }}
          <div class="empty-contacts-holder">
            <h2>There are no contacts to display.</h2>
            <button class="large-btn btn add-contact">Add Contacts</button>
          </div>
        {{/if}}
      </div>
    </script>

    <script type="text/handlebars" id="contact-li-template">
      {{#each contact}}
        <li>
          <div>
            <h3>{{this.full_name}}</h3>
            <dl>
              <dt>Phone Number:</dt>
              <dd>{{this.phone_number}}</dd>
              <dt>Email:</dt>
              <dd>{{this.email}}</dd>
              <dt>Tags:</dt>
              {{#if this.tags}}
                {{#each this.tags}}
                  <dd>{{this}}</dd>
                {{/each}}
              {{else}}
              <div></div>
              {{/if}}
            </dl>
          </div>
          <div class="contact-actions">
            <button class="reg-btn btn">üñçÔ∏è Edit</button>
            <button class="reg-btn btn">üóëÔ∏è Delete</button>
          </div>
        </li>
      {{/each}}
    </script>

    <script type="text/handlebars" id="add-contact-form-temp">
      <div class="add-contact-form">
        <h2>Create Contact</h2>
        <form>
          <label>Full name:</label>
          <div class="form-field">
            <input type="text" class="input-field" name="full_name" required pattern="[a-zA-Z']+[ ].+"><br>
            <span class="e-msg" data-field-name="Full name" data-name="error-full_name"></span>
          </div>
          <label>Email address:</label>
          <div class="form-field">
            <input type="email" class="input-field" name="email" required pattern="^.+@.+[.].+$"><br>
            <span class="e-msg" data-field-name="Email" data-name="error-email"></span>
          </div>
          <label>Telephone number:</label>
          <div class="form-field">
            <input type="phone" class="input-field" name="phone_number" required pattern="^[0-9]{10}|[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>
            <span class="e-msg" data-field-name="Phone Number" data-name="error-phone_number"></span>
          </div>
          <label>Tags:</label>
          <div class="form-field">
            {{#each tags}}
              <input type="checkbox" id="{{this}}" name="tags" value="{{this}}">
              <label class="tag-btn" for="{{this}}">{{this}}</label>
            {{/each}}
          </div>
          <button class="large-btn btn" type="submit">Submit</button>
          <button class="large-btn btn" type="cancel">Cancel</button>
        </form>
      </div>
    </script>

    <div class="edit-contact-form hide"> <!-- Temp Hide -->
      <h2>Edit Contact</h2>
      <form>
        <label>Full name:</label>
        <div class="form-field">
          <input type="text" class="input-field"><br>
          <span class="e-msg">Error!</span>
        </div>
        <label>Email address:</label>
        <div class="form-field">
          <input type="email" class="input-field"><br>
          <span class="e-msg">Error!</span>
        </div>
        <label>Telephone number:</label>
        <div class="form-field">
          <input type="phone" class="input-field"><br>
          <span class="e-msg">Error!</span>
        </div>
        <label>Tags:</label>
        <div class="form-field">
          <input type="checkbox" id="{{this}}" name="tags" value="{{this}}">
          <label for="{{this}}">{{this}}</label>
        </div>
        <button class="large-btn btn" type="submit">Submit</button>
        <button class="large-btn btn" type="cancel">Cancel</button>
      </form>
    </div>

  </main>
  <footer>
    <p>Developed by Steve De Jongh</p>
  </footer>
</body>
<script src="/javascripts/app.js"></script>
</html>
