<!DOCTYPE html>
<html>
  <head>
    <title>Lesson 4</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.2/jquery.min.js"></script>
    <script>
      $(function() {
        let $p = $('p');
        let OUTPUT = "Your favorite fruit is ";

        // $('a').on('click', function(event) {
        //   event.preventDefault();
        //   let $anchor = $(this);
        //   $p.text(OUTPUT + $anchor.text());
        // });

        // $('form').on('submit', function(e) {
        //   e.preventDefault();
        //   let $input = $(this).find('input[type=text]');
        //   $p.text(OUTPUT + $input.val());
        // })

        // Refactored using jQuery's convenience methods, though these methods are depracated as of v3.3

        $('a').click(function(e) {
          e.preventDefault();
          let $anchor = $(this);
          $p.text(OUTPUT + $anchor.text());
        });

        $('form').submit(function(e) {
          e.preventDefault();
          let $input = $(this).find('input[type=text]');
          $p.text(OUTPUT + $input.val());
        })
      });

    </script>
  </head>
  <body>
    <ul>
      <li><a href="#">Apples</a></li>
      <li><a href="#">Bananas</a></li>
      <li><a href="#">Oranges</a></li>
    </ul>

    <form action="#" method="post">
      <fieldset>
        <input type="text">
        <input type="submit" value="Choose">
      </fieldset>
    </form>

    <p>Choose your favorite fruit!</p>
  </body>
</html>
