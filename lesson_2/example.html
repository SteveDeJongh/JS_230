<html>
  <head>
    <style>
      .composer {
        background: #f5f5f5;
        padding:  1em;
        width:  30em;
      }

      .composer textarea {
        width: 100%;
        height: 4em;
      }

      .composer textarea.invalid {
        color: red;
      }
    </style>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.addEventListener('keyup', event => {
        let textBox = document.body.getElementsByTagName('TEXTAREA');

        let charCount = textBox[0].value.length;
        let remainingChars = 140 - charCount;
        let invalid = remainingChars < 140;
        if (charCount > 0) {
          let para = document.body.getElementsByTagName('p')[0];
          para.textContent = `${remainingChars} characters remaining.`;
        }
        if (remainingChars < 0) {
          textBox[0].style.color = 'red';
          document.querySelector('button').disabled = invalid;
        }
      })
    })
    </script>
  </head>
  <body>
    <div class="composer">
      <textarea placeholder="Enter your message"></textarea>
      <p class="counter"></p>
      <button type="submit">Post Message</button>
    </div>
  </body>
</html>
