<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact Manager</title>
  <script src="/javascripts/jquery.js"></script>
  <script src="/javascripts/handlebars.js"></script>
  <link rel="stylesheet" href="/stylesheets/whitespace-reset.css">
  <style>
    * {
      box-sizing: border-box;
    }

    header {
      text-align: center;
      background-color: purple;
      color: white;
      padding: 20px;
    }

    h1 {
      padding: 10px;
      font-size: 32px;
    }

    h2 {
      border-bottom: 1px solid lightgrey;
      margin-bottom: 10px;
    }

    header p {
      color: rgb(230, 207, 207);
      font-size: 18px;
    }
    
    a {
      text-decoration: none;
    }

    .initial-options {
      text-align: center;
      background-color: lightgrey;
    }

    .new-contact-button {
      width: 150px;
      height: 30px;
      padding: 20px;
      margin: 5px;
      color: purple;
      background-color: white;
      border: 2px solid purple;
      border-radius: 6px;
      display: inline-block;
      vertical-align: middle;
      text-align: center;
      line-height: 0px;
    }

    .hide {
      display: none;
    }

    .container {
      width: 600px;
      margin-right: auto;
      margin-left: auto;
    }

    .row {
      border: 1px solid rgb(100, 99, 99);
      border-radius: 4px;
      background-color: rgb(230, 230, 230);
      margin: 0 0 15px 0;
      padding: 10px;
      text-align: center;
    }

    .new-contact-button {
      margin: 0 50px;
    }

    .new-contact-button:hover {
      background-color:purple;
      color: white;
      border-color: white;
    }

    #contact-search {
      margin: 0 50px;
      padding: 5px;
    }

    footer {
      border-top: 1px solid lightgrey;
    }

    footer p {
      display: block;
      text-align: center;
    }

    /* input:invalid {
      border-color: red;
    } */

    input[type=checkbox] {
      appearance: none;
    }

    input[type=checkbox] + label {
      display: inline-block;
      background-color: lightgrey;
      border: 1px solid white;
      padding: 5px;
      margin: 5px;

    }

    input[type=checkbox]:checked + label {
      background-color: purple;
    }

  </style>
</head>
<body>
  <header>
    <h1>Contact Manager</h1>
    <p>Using Handlebar and Vanilla JS...</p>
  </header>
  <div class="container" id="main-container">
    <!-- <div class="row add-search-options">
      <button class="new-contact-button">Add Contact</button>
      <input type="text" id="contact-search" placeholder="Search">
    </div> -->
    <!-- <input type="text" name="full_name"
    required
    minlength="6"
    pattern=".+[ ].+"
    title="Please enter a space separated first and last name."> -->
    <div class="row no-contacts hide">
      <p>No contacts, please create a contact to view a list.</p>
    </div>

    <div class="row contacts-container">
      <h2>Contacts</h2>
      <ul class="contact-list"></ul>
    </div>

    <footer>
      <p>Developped by Steve De Jongh</p>
    </footer>
  </div>

  <script type="text/handlebars" id="contact_temp">
    <h3>{{full_name}}</h3>
    <dl>
      <dt>Phone Number:</dt>
      <dd>{{phone_number}}</dd>
      <dt>Email:</dt>
      <dd>{{email}}</dd>
    </dl>
    <button>Edit</button>
    <button>Delete</button>
  </script>

  <script type="text/handlebars" id="new-contact-form">
    <div class="row new-contact">
      <h2>Create Contact</h2>
      <form>
        <div>
          <label>Full name:</label>
          <input type="text" name="full_name" required pattern="[a-zA-Z']+[ ][a-zA-Z']+">
          <span class="error_message"</span>
        </div>
        <div>
          <label for="email">Email address:</label>
          <input type="email" name="email" required>
          <span class="error_message"</span>
        </div>
        <div>
          <label for="phonenumber">Phone Number:</label>
          <input type="tel" name="phone_number" required>
          <span class="error_message"</span>
        </div>
        <div>
          <label for="tags">Tags:</label><br>
          {{#each tags}}
            <input type="checkbox" id="{{this}}" name="tags" value="{{this}}">
            <label for="{{this}}">{{this}}</label>
          {{/each}}
        </div>
        <div>
          <button id="form-cancel">Cancel</button> <button id="form-submit">Submit</button><br>
        </div>
      </form>
    </div>
  </script>

  <script>
    class App {
      constructor() {
        this.container = document.querySelector('#main-container');
        this.addSearch = null;
        this.addContact = null;
        this.tags = ['Work', 'School', 'Friend'];
        this.newContactForm = null;

        this.contacts = null;

      }

      renderAddSearch() {
        let container = document.createElement('div');
        container.classList.add('row');
        container.classList.add('add-search-options');
        let button = document.createElement('button');
        button.classList.add('new-contact-button');
        button.textContent = 'Add Contact';
        container.insertAdjacentElement('afterbegin', button);
        let search = document.createElement('input');
        search.setAttribute('type', 'text');
        search.setAttribute('id', 'contact-search');
        search.setAttribute('placeholder', 'Search');
        container.insertAdjacentElement('beforeend', search);
        this.container.insertAdjacentElement('afterbegin', container);
        this.addSearch = container;
        this.addContact = container.querySelector('button');
      }

      bind() {
        this.addContact.addEventListener('click', this.renderNewContactForm.bind(this));

      }

      bindFormEvents() {
        let cancel = this.newContactForm.querySelector('#form-cancel');
        let submit = this.newContactForm.querySelector('#form-submit');
        cancel.addEventListener('click', this.handleCancelForm.bind(this));
        submit.addEventListener('click', this.handleSubmitForm.bind(this));
        this.newContactForm
      }

      handleCancelForm(e) {
        e.preventDefault();
        this.newContactForm.querySelector('form').reset();
        this.newContactForm.classList.add('hide');
        this.addSearch.classList.remove('hide');
      }

      handleSubmitForm(e) {
        e.preventDefault();
        let formData = new FormData(this.newContactForm.querySelector('form'));
        let dataObj = {tags: []};
        for (const [k,v] of formData) {
          if (k === 'tags') {
            dataObj[k].push(v);
          } else {
            dataObj[k] = v;
          }
        }
        dataObj.tags = dataObj.tags.join(',')

        this.submitFormToServer(dataObj);
      }

      async submitFormToServer(data) {
        let request = new XMLHttpRequest();
        request.open('POST', 'http://localhost:3000/api/contacts')
        request.setRequestHeader('Content-type', 'application/json');
        data = JSON.stringify(data);
        request.addEventListener('load', (e) => {
          console.log(request.response);
        })
        request.send(data);
      }

      renderNewContactForm(e) {
        this.hideAllElements();
        if (this.newContactForm) {
          this.newContactForm.classList.remove('hide');
        } else {
          let formTemplate = Handlebars.compile(document.querySelector('#new-contact-form').innerHTML);
          let form = formTemplate({tags: this.tags});
          this.container.insertAdjacentHTML('afterbegin', form);
          this.newContactForm = this.container.querySelector('.new-contact');
          this.bindFormEvents();
        }
      }

      hideAllElements() {
        this.addSearch.classList.add('hide');
        if (this.contacts) {
          this.contacts.classList.add('hide');
        };
      }

      init() {
        this.renderAddSearch();
        this.bind();

        return this;
      }

    }

    let app = new App().init();
  </script>
</body>
</html>
