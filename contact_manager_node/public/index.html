<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact Manager</title>
  <script src="/javascripts/jquery.js"></script>
  <script src="/javascripts/handlebars.js"></script>
  <link rel="stylesheet" href="/stylesheets/whitespace-reset.css">
  <style>
    * {
      box-sizing: border-box;
    }

    header {
      text-align: center;
      background-color: purple;
      color: white;
      padding: 20px;
    }

    h1 {
      padding: 10px;
      font-size: 32px;
    }

    h2 {
      border-bottom: 1px solid lightgrey;
      margin-bottom: 10px;
    }

    header p {
      color: rgb(230, 207, 207);
      font-size: 18px;
    }
    
    a {
      text-decoration: none;
    }

    .initial-options {
      text-align: center;
      background-color: lightgrey;
    }

    .new-contact-button {
      width: 150px;
      height: 30px;
      padding: 20px;
      margin: 5px;
      color: purple;
      background-color: white;
      border: 2px solid purple;
      border-radius: 6px;
      display: inline-block;
      vertical-align: middle;
      text-align: center;
      line-height: 0px;
    }

    .hide {
      display: none;
    }

    .container {
      width: 600px;
      margin-right: auto;
      margin-left: auto;
    }

    .row {
      border: 1px solid rgb(100, 99, 99);
      border-radius: 4px;
      background-color: rgb(230, 230, 230);
      margin: 0 0 15px 0;
      padding: 10px;
      text-align: center;
    }

    .new-contact-button {
      margin: 0 50px;
    }

    .new-contact-button:hover {
      background-color:purple;
      color: white;
      border-color: white;
    }

    #contact-search {
      margin: 0 50px;
      padding: 5px;
    }

    footer {
      border-top: 1px solid lightgrey;
    }

    footer p {
      display: block;
      text-align: center;
    }

    /* input:invalid {
      border-color: red;
    } */

    input[type=checkbox] {
      appearance: none;
    }

    input[type=checkbox] + label {
      display: inline-block;
      background-color: lightgrey;
      border: 1px solid white;
      padding: 5px;
      margin: 5px;

    }

    input[type=checkbox]:checked + label {
      background-color: purple;
    }

    span {
      display:inline-block;
      color:red;
      font-size: 1em;
    }

    .invalid_field {
      border: 1px solid red;
    }

    ul {
      justify-content: left;
    }

    li {
      background-color: lightgrey;
      border: 1px solid black;
      border-radius: 5px;
      display: inline-block;
      width: 200px;
      text-align: left;
      padding: 10px;
      margin: 15px;
    }

  </style>
</head>
<body>
  <header>
    <h1>Contact Manager</h1>
    <p>Using Handlebar and Vanilla JS...</p>
  </header>
  <div class="container" id="main-container">
    <footer>
      <p>Developped by Steve De Jongh</p>
    </footer>
  </div>

  <script type="text/handlebars" id="contacts_temp">
    <div class="row contacts-container">
      <h2>Contacts</h2>
      {{#if contacts}}
        <p>Check out all these contacts!</p>
        <ul class="contact-list">
          {{#each contacts}}
            {{>contactLi}}
          {{/each}}
        </ul>
      {{else}}
        <p>You have no contacts.</p>
      {{/if}}
    </div>
  </script>

  <script type="text/handlebars" id="contactLi">
    <li>
      <h3>{{full_name}}</h3>
      <dl>
        <dt>Phone Number:</dt>
        <dd>{{phone_number}}</dd>
        <dt>Email:</dt>
        <dd>{{email}}</dd>
      </dl>
      <button id="edit_{{id}}">Edit</button>
      <button id="delete_{{id}}">Delete</button>
    </li>
  </script>

  <script type="text/handlebars" id="new-contact-form">
    <div class="row new-contact">
      <h2>Create Contact</h2>
      <form>
        <div>
          <label for="full_name">Full name:</label>
          <input class="validate" type="text" name="full_name" required pattern="[a-zA-Z']+[ ].+"><br>
          <span class="error_message" data-name="error-full_name"> </span>
        </div>
        <div>
          <label for="email">Email address:</label>
          <input class="validate" type="email" name="email" required 
          pattern="^.+@.+[.].+$"><br>
          <span class="error_message" data-name="error-email"> </span>
        </div>
        <div>
          <label for="phone_number">Phone Number:</label>
          <input class="validate" type="tel" name="phone_number" required
          pattern="^[0-9]{10}|[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>
          <span class="error_message" data-name="error-phone_number"> </span>
        </div>
        <div>
          <label for="tags">Tags:</label><br>
          {{#each tags}}
            <input type="checkbox" id="{{this}}" name="tags" value="{{this}}">
            <label for="{{this}}">{{this}}</label>
          {{/each}}
        </div>
        <div>
          <button id="form-cancel">Cancel</button> <button id="form-submit">Submit</button><br>
        </div>
      </form>
    </div>
  </script>

  <script type="text/handlebars" id="edit-contact-form">
    <div class="row edit-contact">
      <h2>Edit Contact</h2>
      <form data-id="{{id}}">
        <div>
          <label for="full_name">Full name:</label>
          <input class="validate" type="text" name="full_name" required pattern="[a-zA-Z']+[ ].+" value="{{full_name}}"><br>
          <span class="error_message" data-name="error-full_name"> </span>
        </div>
        <div>
          <label for="email">Email address:</label>
          <input class="validate" type="email" name="email" required 
          pattern="^.+@.+[.].+$" value="{{email}}"><br>
          <span class="error_message" data-name="error-email"> </span>
        </div>
        <div>
          <label for="phone_number">Phone Number:</label>
          <input class="validate" type="tel" name="phone_number" required
          pattern="^[0-9]{10}|[0-9]{3}-[0-9]{3}-[0-9]{4}" value="{{phone_number}}"><br>
          <span class="error_message" data-name="error-phone_number"> </span>
        </div>
        <div>
          <label for="tags">Tags:</label><br>
          {{#each tags}}
            <input type="checkbox" id="{{this}}" name="tags" value="{{this}}">
            <label for="{{this}}">{{this}}</label>
          {{/each}}
        </div>
        <div>
          <button id="edit-cancel">Cancel</button> <button id="edit-submit">Submit</button><br>
        </div>
      </form>
    </div>
  </script>

  <script>
    const URL = 'http://localhost:3000/api/';
    class App {
      constructor() {
        this.container = document.querySelector('#main-container');
        this.addSearch = null;
        this.addContact = null;
        this.tags = ['Work', 'School', 'Friend'];
        this.newContactForm = null;

        this.contactsContainer = null;
        this.contacts = null;
        this.editContactForm = null;

      }

      async getContacts() {
        const response = await fetch(URL + 'contacts');
        this.contacts =  await response.json();
        this.renderContacts();
      }

      renderContacts() {
        if (this.contactsContainer) {
          this.contactsContainer.remove();
        }

        let contactsTemplate = Handlebars.compile(document.querySelector('#contacts_temp').innerHTML);
        let contactLi = Handlebars.compile(document.querySelector('#contactLi').innerHTML);
        Handlebars.registerPartial('contactLi', document.querySelector('#contactLi').innerHTML)
        let contacts = contactsTemplate({contacts: this.contacts});
        this.addSearch.insertAdjacentHTML('afterend', contacts);
        this.contactsContainer = this.container.querySelector('.contacts-container');
        this.contactsContainer.addEventListener('click', this.handleContactsClick.bind(this));
      }

      handleContactsClick(e) {
        if (e.target.tagName !== 'BUTTON') {
          return;
        }
        let [action, id] = e.target.id.split('_');
        if (action === 'edit') {
          this.editContact(id);
        } else if (action === 'delete') {
          this.deleteContact(id);
        }
      }

      async editContact(id) {
        let editTemp = Handlebars.compile(document.querySelector('#edit-contact-form').innerHTML);
        let contact_data = await this.getContactData(id);
        contact_data.tags = this.tags;
        let editForm = editTemp(contact_data);
        this.hideAllElements();
        this.container.insertAdjacentHTML('afterbegin', editForm);
        this.editContactForm = this.container.querySelector('.edit-contact');
        this.bindEditEvents();
      }

      bindEditEvents() {
        let cancel = this.editContactForm.querySelector('#edit-cancel');
        let submit = this.editContactForm.querySelector('#edit-submit');
        let inputs = this.editContactForm.querySelectorAll('.validate');
        cancel.addEventListener('click', this.handleCancelEdit.bind(this));
        submit.addEventListener('click', this.handleSubmitEdit.bind(this));
        inputs.forEach(input => {
          input.addEventListener('focusout', this.handleFocusOut.bind(this));
          input.addEventListener('focus', this.handleFocus.bind(this));
        });
      }

      handleCancelEdit(e) {
        e.preventDefault();
        this.reset();
      }

      handleSubmitEdit(e) {
        e.preventDefault();
        let form = this.editContactForm.querySelector('form');
        if (form.checkValidity()) {
          let formData = new FormData(this.editContactForm.querySelector('form'));
          let dataObj = {tags: []};
          for (const [k,v] of formData) {
            if (k === 'tags') {
              dataObj[k].push(v);
            } else {
              dataObj[k] = v;
            }
          }
          dataObj.tags = dataObj.tags.join(',')
          dataObj.id = Number(form.dataset.id);

          this.submitEditToServer(dataObj, dataObj.id);
          this.hideAllElements();
          this.editContactForm.querySelector('form').reset();
          this.reset();
        } else {
          alert('Please fix form errors before submitting.');
        }
      }

      async submitEditToServer(data, id) {
        let request = new XMLHttpRequest();
        request.open('PUT', URL + 'contacts/' + id);
        request.setRequestHeader('Content-type', 'application/json');
        data = JSON.stringify(data);
        request.addEventListener('load', (e) => {
          console.log(request.response);
        })
        request.send(data);
      }

      async getContactData(id) {
        try {
          let response = await fetch(URL + `contacts/${id}`);
          let data = await response.json();
          return data;
        } catch (e) {
          console.error('getContactData error: ' + e);
        }
      }

      async deleteContact(id) {
        try {
          let response = await fetch(URL + `contacts/${id}`, {
            method: 'DELETE',
          });
          this.getContacts();
        } catch (e) {
          console.log(e);
        }
      }

      renderAddSearch() {
        let container = document.createElement('div');
        container.classList.add('row');
        container.classList.add('add-search-options');
        let button = document.createElement('button');
        button.classList.add('new-contact-button');
        button.textContent = 'Add Contact';
        container.insertAdjacentElement('afterbegin', button);
        let search = document.createElement('input');
        search.setAttribute('type', 'text');
        search.setAttribute('id', 'contact-search');
        search.setAttribute('placeholder', 'Search');
        container.insertAdjacentElement('beforeend', search);
        this.container.insertAdjacentElement('afterbegin', container);
        this.addSearch = container;
        this.addContact = container.querySelector('button');
      }

      bind() {
        this.addContact.addEventListener('click', this.renderNewContactForm.bind(this));

      }

      // New Contact Form

      bindFormEvents() {
        let cancel = this.newContactForm.querySelector('#form-cancel');
        let submit = this.newContactForm.querySelector('#form-submit');
        let inputs = this.newContactForm.querySelectorAll('.validate');
        cancel.addEventListener('click', this.handleCancelForm.bind(this));
        submit.addEventListener('click', this.handleSubmitForm.bind(this));
        inputs.forEach(input => {
          input.addEventListener('focusout', this.handleFocusOut.bind(this));
          input.addEventListener('focus', this.handleFocus.bind(this));
        });
      }

      handleFocusOut(e) {
        let field = e.target;
        this.validateInputs(field);
      }

      handleFocus(e) {
        let field = e.target;
        let eSpan = document.querySelector("span[data-name='" + 'error-' + field.name + "']");
        eSpan.textContent = " ";
        field.classList.remove('invalid_field')
      }

      validateInputs(field) {
        if (field.validity.valueMissing) {
          this.handleValueAbsence(field);
          return false;
        } else if (field.validity.patternMismatch) {
          this.handlePatternMisMatch(field);
          return false;
        }
        return true;
      }

      handleValueAbsence(field) {
        let labelText = document.querySelector("label[for='" + field.name + "']").textContent.replace(':', '');
        let eSpan = document.querySelector("span[data-name='" + 'error-' + field.name + "']");
        let eMsg = labelText + ' is a required field.';
        eSpan.textContent = eMsg;
        field.classList.add('invalid_field');
      }

      handlePatternMisMatch(field) {
        let labelText = document.querySelector("label[for='" + field.name + "']").textContent.replace(':', '');
        let eSpan = document.querySelector("span[data-name='" + 'error-' + field.name + "']");
        let eMsg = "Please enter a valid " + labelText + ".";
        eSpan.textContent = eMsg;
        field.classList.add('invalid_field');
      }

      handleCancelForm(e) {
        e.preventDefault();
        this.newContactForm.querySelector('form').reset();
        this.reset();
      }

      handleSubmitForm(e) {
        e.preventDefault();
        if (this.newContactForm.querySelector('form').checkValidity()) {
          let formData = new FormData(this.newContactForm.querySelector('form'));
          let dataObj = {tags: []};
          for (const [k,v] of formData) {
            if (k === 'tags') {
              dataObj[k].push(v);
            } else {
              dataObj[k] = v;
            }
          }
          dataObj.tags = dataObj.tags.join(',')

          this.submitFormToServer(dataObj);
          this.hideAllElements();
          this.newContactForm.querySelector('form').reset();
          this.reset();
        } else {
          alert('Please fix form errors before submitting.');
        }
      }

      resetFormErrors() {
        let inputs = this.newContactForm.querySelectorAll('.validate');
        let spans = this.newContactForm.querySelectorAll('span');
        inputs.forEach((ipt, idx) => {
          ipt.classList.remove('invalid_field');
          spans[idx].textContent = ' ';
        });
      }

      async submitFormToServer(data) {
        let request = new XMLHttpRequest();
        request.open('POST', URL + 'contacts')
        request.setRequestHeader('Content-type', 'application/json');
        data = JSON.stringify(data);
        request.addEventListener('load', (e) => {
          console.log(request.response);
        })
        request.send(data);
      }

      renderNewContactForm(e) {
        this.hideAllElements();
        if (this.newContactForm) {
          this.newContactForm.classList.remove('hide');
          this.resetFormErrors();
        } else {
          let formTemplate = Handlebars.compile(document.querySelector('#new-contact-form').innerHTML);
          let form = formTemplate({tags: this.tags});
          this.container.insertAdjacentHTML('afterbegin', form);
          this.newContactForm = this.container.querySelector('.new-contact');
          this.bindFormEvents();
        }
      }

      hideAllElements() {
        this.addSearch.classList.add('hide');
        if (this.newContactForm) {
          this.newContactForm.classList.add('hide');
        }
        if (this.contactsContainer) {
          this.contactsContainer.classList.add('hide');
        };
      }

      reset() {
        if (this.newContactForm) {
          this.newContactForm.classList.add('hide');
        }
        if (this.editContactForm) {
          this.editContactForm.classList.add('hide');
        }
        this.addSearch.classList.remove('hide');
        this.contactsContainer.classList.remove('hide');
        this.getContacts();
      }

      init() {
        this.renderAddSearch();
        this.bind();
        this.contacts = this.getContacts();

        return this;
      }

    }

    let app = new App().init();
  </script>
</body>
</html>
