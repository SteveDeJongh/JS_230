<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact Manager</title>
  <script src="/javascripts/jquery.js"></script>
  <script src="/javascripts/handlebars.js"></script>
  <link rel="stylesheet" href="/stylesheets/whitespace-reset.css">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      width: 600px;
      margin: 0 auto 0 auto;
    }

    header {
      text-align: center;
      background-color: blueviolet;
      color: white;
      padding: 20px;
    }

    h1 {
      padding: 10px;
      font-size: 32px;
    }

    header p {
      color: rgb(230, 207, 207);
      font-size: 18px;
    }
    
    a {
      text-decoration: none;
    }

    .initial-options {
      text-align: center;
      background-color: lightgrey;
    }

    .new-contact-button {
      width: 150px;
      height: 30px;
      padding: 20px;
      margin: 5px;
      color: purple;
      background-color: white;
      border: 2px solid purple;
      border-radius: 6px;
      display: inline-block;
      vertical-align: middle;
      text-align: center;
      line-height: 0px;
    }

    .hide {
      display: none;
    }

  </style>
</head>
<body>
  <header>
    <h1>Contact Manager</h1>
    <p>Some text...</p>
  </header>
  <div class="container">
    <div class="add-search-options">
      <a href="#" class="new-contact-button">Add Contact</a><br>
      <input type="text" id="contact-search" placeholder="Search">
    </div>

    <div class="new-contact hide">
      <h2>New Contact</h2>
      <form>
        <div>
          <label>Full name:</label><br>
          <input type="text" name="fullname">
        </div>
        <div>
          <label for="email">Email address:</label><br>
          <input type="email" name="email">
        </div>
        <div>
          <label for="phonenumber">Phone Number:</label><br>
          <input type="tel" name="phonenumber">
        </div>
        <div>
          <label for="tags">Tags:</label><br>
          <button>Work</button>
          <button>School</button>
          <button>Friend</button>
        </div>
        <div>
          <button>Submit</button><br>
          <button>Cancel</button>
        </div>
      </form>
    </div>

    <div class="no-contacts hide">
      <p>No contacts, please create a contact to view a list.</p>
    </div>

    <div class="contacts-container">
      <h2>Contacts</h2>
      <ul class="contact-list"></ul>
    </div>
  </div>

  <script type="text/handlebars" id="contact_temp">
    <h3>{{full_name}}</h3>
    <dl>
      <dt>Phone Number:</dt>
      <dd>{{phone_number}}</dd>
      <dt>Email:</dt>
      <dd>{{email}}</dd>
    </dl>
    <button>Edit</button>
    <button>Delete</button>
  </script>

  <script>
    class Model {
      constructor() {
        this.contacts = [];

        this.getContacts();
      }

      bindContactListChanged(callback) {
        this.onContactListChanged = callback;
      }

      comit(contacts) {
        this.onContactListChanged(contacts);
      }

      async getContacts() {
        let response = await fetch('/api/contacts')
        let data = await response.json();
        this.contacts = data;
        this.comit(this.contacts);
      }
    }

    class View {
      constructor() {
        this.contactContainer = document.querySelector('.contacts-container')
        this.contactList = document.querySelector('.contact-list');
        this.noContacts = document.querySelector('.no-contacts');
      }

      displayContacts(contacts) {
        if (contacts.length >= 1) {
          this.contactList.innerHTML = '';
          this.contactList.classList.remove('hide');
          this.noContacts.classList.add('hide');
          let template = document.querySelector('#contact_temp');
          let hTemp = Handlebars.compile(template.innerHTML);
          contacts.forEach(contact => {
            this.contactList.insertAdjacentHTML('beforeend', hTemp(contact));
          });
        } else {
          this.contactList.classList.add('hide');
          this.noContacts.classList.remove('hide');
        }
      }

    }

    class Controller{
      constructor(model, view) {
        this.model = model;
        this.view = view;
        debugger;
        this.model.bindContactListChanged(this.onContactListChanged);
        this.onContactListChanged(this.model.contacts);
      }

      onContactListChanged(contacts) {
        this.view.displayContacts(contacts);
      }

    }

    let app = new Controller(new Model(), new View());
  </script>
</body>
</html>
