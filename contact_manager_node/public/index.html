<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact Manager</title>
  <script src="/javascripts/jquery.js"></script>
  <script src="/javascripts/handlebars.js"></script>
  <link rel="stylesheet" href="/stylesheets/whitespace-reset.css">
  <style>
    * {
      box-sizing: border-box;
    }

    header {
      text-align: center;
      background-color: purple;
      color: white;
      padding: 20px;
    }

    h1 {
      padding: 10px;
      font-size: 32px;
    }

    header p {
      color: rgb(230, 207, 207);
      font-size: 18px;
    }
    
    a {
      text-decoration: none;
    }

    .initial-options {
      text-align: center;
      background-color: lightgrey;
    }

    .new-contact-button {
      width: 150px;
      height: 30px;
      padding: 20px;
      margin: 5px;
      color: purple;
      background-color: white;
      border: 2px solid purple;
      border-radius: 6px;
      display: inline-block;
      vertical-align: middle;
      text-align: center;
      line-height: 0px;
    }

    .hide {
      display: none;
    }

    .container {
      width: 600px;
      margin-right: auto;
      margin-left: auto;
    }

    .row {
      border: 1px solid rgb(100, 99, 99);
      border-radius: 4px;
      background-color: rgb(230, 230, 230);
      margin: 0 0 15px 0;
      padding: 10px;
    }

    .new-contact-button {
      margin: 0 50px;
    }

    .new-contact-button:hover {
      background-color:purple;
      color: white;
      border-color: white;
    }

    #contact-search {
      margin: 0 50px;
      padding: 5px;
    }

    footer {
      border-top: 1px solid lightgrey;
    }

    footer p {
      display: block;
      text-align: center;
    }

  </style>
</head>
<body>
  <header>
    <h1>Contact Manager</h1>
    <p>Using Handlebar and Vanilla JS...</p>
  </header>
  <div class="container" id="main-container">
    <!-- <div class="row add-search-options">
      <button class="new-contact-button">Add Contact</button>
      <input type="text" id="contact-search" placeholder="Search">
    </div> -->

    <div class="row no-contacts hide">
      <p>No contacts, please create a contact to view a list.</p>
    </div>

    <div class="row contacts-container">
      <h2>Contacts</h2>
      <ul class="contact-list"></ul>
    </div>

    <footer>
      <p>Developped by Steve De Jongh</p>
    </footer>
  </div>

  <script type="text/handlebars" id="contact_temp">
    <h3>{{full_name}}</h3>
    <dl>
      <dt>Phone Number:</dt>
      <dd>{{phone_number}}</dd>
      <dt>Email:</dt>
      <dd>{{email}}</dd>
    </dl>
    <button>Edit</button>
    <button>Delete</button>
  </script>

  <script type="text/handlebars" id="new-contact-form">
    <div class="row new-contact">
      <h2>Create Contact</h2>
      <form>
        <div>
          <label>Full name:</label>
          <input type="text" name="fullname">
        </div>
        <div>
          <label for="email">Email address:</label>
          <input type="email" name="email">
        </div>
        <div>
          <label for="phonenumber">Phone Number:</label>
          <input type="tel" name="phonenumber">
        </div>
        <div>
          <label for="tags">Tags:</label><br>
          {{#each tags}}
            <input type="checkbox" id="{{this}}" name="{{this}}" value="{{this}}">
            <label for="{{this}}">{{this}}</label><br>
          {{/each}}
        </div>
        <div>
          <button>Cancel</button> <button>Submit</button><br>
        </div>
      </form>
    </div>
  </script>

  <script>
    class App {
      constructor() {
        this.container = document.querySelector('#main-container');
        this.addSearch = null;
        this.addContact = null;
        this.tags = ['Work', 'School', 'Friend'];
        this.newContactForm = null;

        this.contacts = null;

      }

      renderAddSearch() {
        let container = document.createElement('div');
        container.classList.add('row');
        container.classList.add('add-search-options');
        let button = document.createElement('button');
        button.classList.add('new-contact-button');
        button.textContent = 'Add Contact';
        container.insertAdjacentElement('afterbegin', button);
        let search = document.createElement('input');
        search.setAttribute('type', 'text');
        search.setAttribute('id', 'contact-search');
        search.setAttribute('placeholder', 'Search');
        container.insertAdjacentElement('beforeend', search);
        this.container.insertAdjacentElement('afterbegin', container);
        this.addSearch = container;
        this.addContact = container.querySelector('button');
      }

      bind() {
        this.addContact.addEventListener('click', this.renderNewContactForm.bind(this));

      }

      renderNewContactForm(e) {
        this.hideAllElements();
        let formTemplate = Handlebars.compile(document.querySelector('#new-contact-form').innerHTML);
        let form = formTemplate({tags: this.tags});
        this.newContactForm = form;
        this.container.insertAdjacentHTML('afterbegin', form);
      }

      hideAllElements() {
        this.addSearch.classList.add('hide');
        if (this.contacts) {
          this.contacts.classList.add('hide');
        };
      }

      init() {
        this.renderAddSearch();
        this.bind();

        return this;
      }

    }

    let app = new App().init();
  </script>
</body>
</html>
